<form>
  <div class="row">
    <div class="col-md-6">
      <article class="panel panel-primary">
        <header class="panel-heading">
          <h3 class="h3">Customer</h3>
        </header>
        <section class="panel-body">
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label class="sr-only" for="first-name">First Name</label>
                <input type="text" name="first-name" class="form-control" ng-model="customer.first_name">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label class="sr-only" for="last-name">Last Name</label>
                <input type="text" name="last-name" class="form-control" ng-model="customer.last_name">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label class="sr-only" for="username">First Name</label>
                <div class="input-group">
                  <div class="input-group-addon">@</div>
                  <input type="text" name="username" class="form-control" ng-model="customer.username">
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="sr-only">Email</label>
            <input type="text" name="email" class="form-control" ng-model="customer.email">
          </div>
        </section>
        <footer class="panel-footer">
          <label for="joined">Joined</label>
          {{customer.joined_at|date}}
        </footer>
      </article>
      <article class="panel panel-default">
        <header class="panel-heading">
          <h2>Shipping Address</h2>
        </header>
        <section class="panel-body">
          <div class="form-group">
            <label for="street-address" class="sr-only">
              Street address
            </label>
            <input type="text" class="form-control" name="street-address" value="123 Any St">
          </div>
          <div class="form-group">
            <label for="street-address-extra" class="sr-only">
              Street address Extra
            </label>
            <input type="text" class="form-control" name="street-address-extra" value="Unit 101">
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="city" class="sr-only">City</label>
                <input type="text" class="form-control" name="city" value="Washington">
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label for="state" class="sr-only">State</label>
                <input type="text" class="form-control" name="state" value="DC">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="zip" class="sr-only">
                  Zip
                </label>
                <input type="text" class="form-control" name="zip" value="20001">
              </div>
            </div>
          </div>
        </section>
      </article>
    </div>
    <div class="col-md-6">
      <article class="panel panel-default">
        <header class="panel-heading">
          <h2 class="h4">Billing Info</h2>
        </header>
        <section class="panel-body">
          <article ng-controller="CustomerCreditCardCtrl">
            <div class="row">
              <div ng-if="!creditCard.$resolved">
                <div class="col-md-10 col-md-offset-1">
                  <aside class="progress">
                    <div class="progress-bar progress-bar-striped active" style="width: 100%">
                      Loading
                    </div>
                  </aside>
                </div>
              </div>
              <div ng-if="creditCard.$resolved">
                <div class="col-md-7">
                  <p class="h4">
                    ****-****-****-{{creditCard.lastFour}}
                    <span class="label label-success">{{creditCard.cardType}}</span>
                  </p>
                  <p>
                    <label>Expires:</label> {{creditCard.expirationMonth}}/{{creditCard.expirationYear}}
                  </p>
                </div>
                <div class="col-md-5 text-right">
                  <a href="{{creditCard.detailsLink}}" class="btn btn-lg btn-default">
                    View Details...
                  </a>
                </div>
              </div>
            </div>
          </article>

          <h3>Billing Address <input type="checkbox"><small>Same as shipping?</small></h3>
          <div class="form-group">
            <label for="street-address" class="sr-only">
              Street address
            </label>
            <input type="text" class="form-control" name="street-address" value="123 Any St">
          </div>
          <div class="form-group">
            <label for="street-address-extra" class="sr-only">
              Street address Extra
            </label>
            <input type="text" class="form-control" name="street-address-extra" value="Unit 101">
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="city" class="sr-only">City</label>
                <input type="text" class="form-control" name="city" value="Washington">
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label for="state" class="sr-only">State</label>
                <input type="text" class="form-control" name="state" value="DC">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="zip" class="sr-only">
                  Zip
                </label>
                <input type="text" class="form-control" name="zip" value="20001">
              </div>
            </div>
          </div>
        </section>
      </article>
    </div>
  </div>
</form>
